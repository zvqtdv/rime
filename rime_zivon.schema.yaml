punctuator:
  import_preset: default

translator:
  dictionary: rime_zivon
  enable_charset_filter: false
  enable_sentence: false  # 启用自动句子输入
  enable_user_dict: false  # 启用用户词典_自动调频
  enable_encoder: false  # 启用自动造词
  encode_commit_history: false  # 对已上屏的词语进行自动编码以提高下次输入的命中率

  
double_pinyin_flypy:  # 反查设置
  #dictionary: double_pinyin_flypy
  dictionary: pinyin_simp
  enable_completion: false
  enable_sentence: false
  prefix: "z"
  #tips: 〔flypy〕
  tips: 〔fly〕


recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "^z[a-z]*'?$"
    url: "^[a-z]+[.].+$"
    punct: "^/[0-9a-zA-Z]*'?$"

key_binder:
  import_preset: default
  bindings:
    # 2.分号上屏二候选词，3.引号上屏三候选词
    - { when: has_menu, accept: semicolon, send: 2 }
    - { when: has_menu, accept: apostrophe, send: 3 }


menu:
  page_size: 3
