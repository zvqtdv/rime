# Rime schema settings
# encoding: utf-8

schema:
  schema_id: rime_zivon
  name: "wubi98_zivon"
  version: "0.1"
  author:
    - 發明人 王永民先生
  description: |
    五筆字型98版
    碼表源自 ibus-table
    敲 z 鍵進入拼音反查
  dependencies:
    - double_pinyin_flypy
  icon: icons/cn.ico
  ascii_icon: icons/en.ico

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: extended_charset
    states: [ 通用, 增廣 ]
  - name: simplification
    reset: 1
    states: [ 漢字, 汉字 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - affix_segmentor@double_pinyin_flypy
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - table_translator
    - reverse_lookup_translator@double_pinyin_flypy
  filters:
    - simplifier@transcription_cc  
    - uniquifier

