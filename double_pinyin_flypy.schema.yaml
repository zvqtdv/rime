# Rime schema
# encoding: utf-8

# 适配了双拼
# 双拼键位映射复制自 https://github.com/rime/rime-double-pinyin
# 双拼之间主要就是 speller/algebra 和 translator/preedit_format 这里有区别。

# 方案说明
schema:
  schema_id: double_pinyin_flypy
  name: "小鹤双拼-薄荷定制"
  version: "24.09.10"
  author:
    - Mintimate
  description: |
    Mintimate的薄荷小鹤双拼方案。
    除了参考官方小鹤双拼，还参考：
      * chenhe: https://chenhe.me
      * rime wiki: https://github.com/rime/home/wiki
      * rime ice: https://github.com/iDvel/rime-ice
      * Chewing - 新酷音
      * opencc - 開放中文轉換
  dependencies:
    - rime_zivon

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 英文 ]
  - name: emoji_suggestion
    states: [ "😣️","😁️"]
    reset: 1
  - name: full_shape
    states: [ 半角, 全角 ]
    reset: 0
  - name: transcription
    states: [ 简体 , 繁体 ]
    reset: 0
  - name: ascii_punct
    states: [ "。，", "．，" ]
    reset: 0

engine:
  processors:
    - ascii_composer                               # ※ 處理西文模式及中西文切換
    - recognizer                                   # ※ 與 matcher 搭配，處理符合特定規則的輸入碼，如網址、反查等
    - key_binder                                   # ※ 在特定條件下將按鍵綁定到其他按鍵，如重定義逗號、句號爲候選翻頁鍵
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor                                    # 標識西文段落
    - matcher                                            # 標識符合特定規則的段落，如網址、反查等
    - affix_segmentor@rime_zivon
    - abc_segmentor                                      # 標識常規的文字段落
    - punct_segmentor                                    # 標識句讀段落
    - fallback_segmentor                                 # 標識其他未標識段落
  translators:
    - punct_translator                                   # ※ 轉換標點符號
    - script_translator
    - reverse_lookup_translator@rime_zivon
  filters:
    - simplifier@transcription_cc
    - simplifier@chaifen_cc                   # 鹤形拆字辅助滤镜
    - uniquifier                              # 去重


# 简繁切换
transcription_cc:
  option_name: transcription
  opencc_config: s2t.json             # s2t.json | s2hk.json | s2tw.json | s2twp.json
  tips: none                          # 转换提示: all 都显示 | char 仅单字显示 | none 不显示。
  excluded_types: [ reverse_lookup ]  # 不转换反查（两分拼字）的内容

# 鹤形拆字辅助滤镜
chaifen_cc:
  opencc_config: fly_Chaifen.json
  option_name: chaifen
  show_in_comment: true  # 是否仅将转换结果显示在备注中
  comment_format:
    - "xform/&nbsp;/ /"
  tags:                  # 设置其作用范围
    - abc
    - storkfly
    - reverse_lookup
  tips: char             #  单字加滤镜: char; 全部: all，



# 小鹤音形配置
axu_code:
  # 激活码
  trigger_word: ";"
  # 展示辅码的模式
  # always:   总是展示(默认)
  # trigger:  输入激活码后激活辅码
  # none:     始终不展示辅码
  show_aux_notice: "trigger"


translator:
  # 字典文件
  dictionary: double_pinyin_flypy  #rime_mint          # 使用的字典文件
    #prism: double_pinyin_flypy     # 多方案共用一个词库时，为避免冲突，需要用 prism 指定一个名字。
  comment_format:               # 标记拼音注释，供 corrector.lua 做判断用
    - xform/^/［/
    - xform/$/］/
  preedit_format:
    - xform/([bpmfdtnljqx])n/$1iao/
    - xform/(\w)g/$1eng/
    - xform/(\w)q/$1iu/
    - xform/(\w)w/$1ei/
    - xform/([dtnlgkhjqxyvuirzcs])r/$1uan/
    - xform/(\w)t/$1ve/
    - xform/(\w)y/$1un/
    - xform/([dtnlgkhvuirzcs])o/$1uo/
    - xform/(\w)p/$1ie/
    - xform/([jqx])s/$1iong/
    - xform/(\w)s/$1ong/
    - xform/(\w)d/$1ai/
    - xform/(\w)f/$1en/
    - xform/(\w)h/$1ang/
    - xform/(\w)j/$1an/
    - xform/([gkhvuirzcs])k/$1uai/
    - xform/(\w)k/$1ing/
    - xform/([jqxnl])l/$1iang/
    - xform/(\w)l/$1uang/
    - xform/(\w)z/$1ou/
    - xform/([gkhvuirzcs])x/$1ua/
    - xform/(\w)x/$1ia/
    - xform/(\w)c/$1ao/
    - xform/([dtgkhvuirzcs])v/$1ui/
    - xform/(\w)b/$1in/
    - xform/(\w)m/$1ian/
    - xform/([aoe])\1(\w)/$1$2/
    - "xform/(^|[ '])v/$1zh/"
    - "xform/(^|[ '])i/$1ch/"
    - "xform/(^|[ '])u/$1sh/"
    - xform/([jqxy])v/$1u/
    - xform/([nl])v/$1ü/
    - xform/ü/v/  # ü 显示为 v
  initial_quality: 1.2
  enable_completion: false # 开启逐鍵提示
  preedit_format: {} # 输入双拼码的时候不转化为全拼码
  enable_charset_filter: false
  enable_sentence: false  # 启用自动句子输入
  enable_user_dict: false  # 启用用户词典_自动调频
  enable_encoder: false  # 启用自动造词
  encode_commit_history: false  # 对已上屏的词语进行自动编码以提高下次输入的命中率

# 拼写设定
speller:
  # 如果不想让什么标点直接上屏，可以加在 alphabet，或者编辑标点符号为两个及以上的映射
  alphabet: zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA~;
  delimiter: " `"  # 第一位<空格>是拼音之间的分隔符；第二位<'>表示可以手动输入单引号来分割拼音。
  algebra:
    - erase/^xx$/
    - derive/^([jqxy])u$/$1v/
    - derive/^([aoe])([ioun])$/$1$1$2/
    - xform/^([aoe])(ng)?$/$1$1$2/
    - xform/iu$/Ⓠ/
    - xform/(.)ei$/$1Ⓦ/
    - xform/uan$/Ⓡ/
    - xform/[uv]e$/Ⓣ/
    - xform/un$/Ⓨ/
    - xform/^sh/Ⓤ/
    - xform/^ch/Ⓘ/
    - xform/^zh/Ⓥ/
    - xform/uo$/Ⓞ/
    - xform/ie$/Ⓟ/
    - xform/(.)i?ong$/$1Ⓢ/
    - xform/ing$|uai$/Ⓚ/
    - xform/(.)ai$/$1Ⓓ/
    - xform/(.)en$/$1Ⓕ/
    - xform/(.)eng$/$1Ⓖ/
    - xform/[iu]ang$/Ⓛ/
    - xform/(.)ang$/$1Ⓗ/
    - xform/ian$/Ⓜ/
    - xform/(.)an$/$1Ⓙ/
    - xform/(.)ou$/$1Ⓩ/
    - xform/[iu]a$/Ⓧ/
    - xform/iao$/Ⓝ/
    - xform/(.)ao$/$1Ⓒ/
    - xform/ui$/Ⓥ/
    - xform/in$/Ⓑ/
    - xlit/ⓆⓌⓇⓉⓎⓊⒾⓄⓅⓈⒹⒻⒼⒽⒿⓀⓁⓏⓍⒸⓋⒷⓃⓂ/qwrtyuiopsdfghjklzxcvbnm/
    # - abbrev/^(.).+$/$1/  # 首字母简拼，开启后会导致 3 个字母时 kj'x 变成 k'jx 的问题

rime_zivon:
  tag: rime_zivon
  dictionary: rime_zivon
  enable_user_dict: false
  enable_completion: false
  prefix: "Uw"
  tips: 〔五笔〕



punctuator:
  import_preset: symbols
  # 定义部分半角字符
  half_shape:
      "#": "#"
      "*": "*"
      '.' : { commit: 。 }
      "`": "`"
      "~": "~"
      "@": "@"
      "=": "="
      "/": ["/", "÷",]
      '\': "、"
      "_" : "──"
      "'": {pair: ["「", "」"]}
      "[": ["【", "["]
      "]": ["】", "]"]
      "$": ["¥", "$", "€", "£", "¢", "¤"]
      "<": ["《", "〈", "«", "<"]
      ">": ["》", "〉", "»", ">"]


# 反查映射
recognizer:
  import_preset: default
  patterns:
    url: "^[a-z]+[.].+$"
    punct: "^/[0-9a-zA-Z]*'?$"
    wubi98_mint: "Uw[a-z]*'?$"
    stroke: "Ui[a-z]*'?$"
    radical_lookup: "Uu[a-z]*'?$"
    rmb: "^R[0-9]+[.]?[0-9]*"        # 响应 lua_translator@number_translator 脚本将自动获取第 2 个字符作为触发前缀
    gregorian_to_lunar: "^N[0-9]{1,8}"  # 响应 lua_translator@Chinese_lunar_calendar 公历转农历，输入 N20240115 得到「二〇二四年腊月初五」，脚本将自动获取第 2 个字符作为触发前缀
    uppercase: ""  # 覆写默认的 uppercase 使其可以在输入大写后，输入数字
key_binder:
  import_preset: default
    
menu:
  # 候选词个数
  page_size: 6
