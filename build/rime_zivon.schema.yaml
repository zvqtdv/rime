__build_info:
  rime_version: 1.13.1
  timestamps:
    default: 1750238309
    default.custom: 1718878878
    rime_zivon.custom: 1751440511
    rime_zivon.schema: 1748446330
double_pinyin_flypy:
  dictionary: pinyin_simp
  enable_completion: false
  enable_sentence: false
  prefix: z
  tips: "〔fly〕"
engine:
  filters:
    - "simplifier@transcription_cc"
    - uniquifier
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - "affix_segmentor@double_pinyin_flypy"
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - table_translator
    - "reverse_lookup_translator@double_pinyin_flypy"
key_binder:
  bindings:
    - {accept: "Control+period", toggle: ascii_punct, when: always}
    - {accept: "Control+d", send: "Shift+Delete", when: composing}
    - {accept: "Control+n", send: Page_Up, when: composing}
    - {accept: "Control+m", send: Page_Down, when: composing}
    - {accept: "Control+e", send: Page_Up, when: composing}
    - {accept: "Control+r", send: Page_Down, when: composing}
    - {accept: "Control+k", send: Up, when: composing}
    - {accept: "Control+j", send: Down, when: composing}
    - {accept: semicolon, send: 2, when: has_menu}
    - {accept: apostrophe, send: 3, when: has_menu}
  import_preset: default
menu:
  alternative_select_labels:
    - .
    - .
    - .
    - .
    - .
    - .
    - .
  page_size: 3
