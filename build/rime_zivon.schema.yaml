recognizer:
  import_preset: default
  patterns:
    email: "^[a-z][-_.0-9a-z]*@.*$"
    punct: "^/[0-9a-zA-Z]*'?$"
    reverse_lookup: "^z[a-z]*'?$"
    uppercase: "[A-Z][-_+.'0-9A-Za-z]*$"
    url: "^[a-z]+[.].+$"
schema:
  ascii_icon: "icons/en.ico"
  author:
    - "發明人 王永民先生"
  dependencies:
    - double_pinyin_flypy
  description: |
    五筆字型98版
    碼表源自 ibus-table
    敲 z 鍵進入拼音反查

  icon: "icons/cn.ico"
  name: wubi98_zivon
  schema_id: rime_zivon
  version: 0.1
speller:
  alphabet: abcdefghijklmnopqrstuvwxyz
  "auto select": false
  auto_select: false
  auto_select_unique_candidate: false
switches:
  - name: ascii_mode
    reset: 0
    states: ["中文", "西文"]
  - name: full_shape
    states: ["半角", "全角"]
  - name: extended_charset
    states: ["通用", "增廣"]
  - name: simplification
    reset: 1
    states: ["漢字", "汉字"]
transcription_cc:
  inherit_comment: false
  opencc_config: s2t.json
  option_name: transcription_cc
  tips: all
translator:
  dictionary: rime_zivon
  enable_charset_filter: false
  enable_encoder: false
  enable_sentence: false
  enable_user_dict: false
  encode_commit_history: false